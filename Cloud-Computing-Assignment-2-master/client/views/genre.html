<div class="panel panel-default" ng-init="getGenres()">
  <div class="panel-heading">
    <h3 class="panel-title">GENRES</h3>
  </div>
  
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="genre in genres">
          <div class="col-md-3">
              <div class="col-md-6">
                <h4>{{genre.name}}</h4>
                </div>
              </div>
        </div>
       </div>
    </div>
  </div> 
</div>
