<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Movie</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateMovie()" ng-init="getMovie()">
      <div class="form-group"> 
        <label>Title</label>
        <input type="text" class="form-control" ng-model="movie.title" placeholder="Title">
      </div>
      <div class="form-group"> 
        <label>Stars</label>
        <input type="text" class="form-control" ng-model="movie.stars" placeholder="Stars">
      </div>
      <div class="form-group"> 
        <label>Description</label>
        <input type="text" class="form-control" ng-model="movie.description" placeholder="Description">
      </div>
      <div class="form-group"> 
        <label>Music</label>
        <input type="text" class="form-control" ng-model="movie.music" placeholder="Music">
      </div>
      <div class="form-group"> 
        <label>Director</label>
        <input type="text" class="form-control" ng-model="movie.director" placeholder="Director">
      </div>
      <div class="form-group"> 
        <label>Producer</label>
        <input type="text" class="form-control" ng-model="movie.producer" placeholder="Producer">
      </div>
      <div class="form-group"> 
        <label>Image</label>
        <input type="text" class="form-control" ng-model="movie.image_url" placeholder="image_url">
      </div>
      <div class="formm-group"> 
        <label>Genre</label>
        <select ng-model="movie.genre" class="form-control">
          <option value="Suspence">Suspence</option>
          <option value="Romantic">Romantic</option>
          <option value="Comedy">Comedy</option>
          <option value="Thriller">Thriller</option>
        </select>
     </div>
      <div class="form-group"> 
        <label>Youtube URL</label>
        <input type="text" class="form-control" ng-model="movie.youtube_url" placeholder="youtube_url">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
