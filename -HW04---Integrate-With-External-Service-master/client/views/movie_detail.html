<a href="#/movies">Go Back</a>
<div class="panel panel-default" ng-init="getMovie()">
  <div class="panel-heading">
    <h3 class="panel-title"><b>{{movie.title}}</b></h3>
  </div>
  
  <div class="panel-body">
    <div class="row">
      <div class ="col-md-4">
        <img src="{{movie.image_url}}">
      </div>
      <div class ="col-md-8">
      <ul class="list-group">
      <li class="list-group-item"><b>Plot:</b> {{movie.description}}</li>
      <li class="list-group-item"><b>Stars:</b> {{movie.stars}}</li>
      <li class="list-group-item"><b>Genre:</b> {{movie.genre}}</li>
      <li class="list-group-item"><b>Music:</b> {{movie.music}}</li>
      <li class="list-group-item"><b>Director:</b> {{movie.director}}</li>
      <li class="list-group-item"><b>Producer:</b> {{movie.producer}}</li>
       <a target="_blank" class="btn btn-primary" href ="{{movie.youtube_url}}">Watch Now</a>
      </div>
    </div>
  </div> 
</div> 

<div class="pull-right">
      <a href="#/movie/edit/{{movie._id}}">Edit</a> |  <a href="#" ng-click="removeMovie(movie._id)">Delete</a>
  </div>
